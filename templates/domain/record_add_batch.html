{% extends 'base.html' %}
{% block content %}
<style>
    .file-box{ position:relative;width:340px}
    .txt{ height:22px; border:1px solid #cdcdcd; width:180px;}
    .file{ position:absolute; top:0; right:80px; height:24px; filter:alpha(opacity:0);opacity: 0;width:260px }
</style>
<div class="page-heading">
	<h3>
		批量添加
	</h3>
	<ul class="breadcrumb">
		<li>
			<a href="/">首页</a>
		</li>
		<li>
			<a href="/domain/list">域名管理</a>
		</li>
			<li class="active"> 批量添加 </li>
	</ul>
</div>
<div class="wrapper">
    <div class="row">
        <div class="col-sm-10">
		<section class="panel">
		<header class="panel-heading">
			批量添加
			<span class="tools pull-right">
				<a href="javascript:;" class="fa fa-chevron-down"></a>
				<a href="javascript:;" class="fa fa-times"></a>
			</span>
		</header>
		<div class="panel-body" id="pltj">
			{% if emg %}
            	<div class="alert alert-warning text-center">{{ emg }}</div>
            {% endif %}
            {% if smg %}
            	<div class="alert alert-success text-center">{{ smg }}</div>
            {% endif %}
            <p>请下载Excel文件, 按照格式填写主机信息, 上传导入. <a href="/static/files/excels/records.xlsx">点击下载模板</a></p>
            <form action="#" method="POST" enctype="multipart/form-data">
               	<div class="file-box">
              		<input id='textfield' />
                    <input type="button" class="btn btn-info btn-sm" name="file_name" value="点击选择文件">
                    <input type="file" name="file_name" class="file" id="fileField" size="28" onchange="document.getElementById('textfield').value=this.value" />
                    <button class="btn btn-primary btn-sm" type="submit">上传文件</button>
                </div>
            </form>
        </div>
        </div>
    </div>
</div>

{% endblock %}
