{% extends 'base.html' %}
{% block self_head_css_js %}
<link href="/static/js/advanced-datatable/css/demo_page.css" rel="stylesheet" />
<link href="/static/js/advanced-datatable/css/demo_table.css" rel="stylesheet" />
<link rel="stylesheet" href="/static/js/data-tables/DT_bootstrap.css" />
<link href="/static/css/plugins/chosen/chosen.css" src="js/jquery-2.1.1.js" rel="stylesheet">
<script src="/static/js/plugins/chosen/chosen.jquery.js"></script>
{% endblock %}

{% block content %}
<div class="page-heading">
    <h3>
	    角色管理
    </h3>
	<ul class="breadcrumb">
		<li>
			<a href="/">首页</a>
	    </li>
		<li class="active"> 用户管理 </li>
	</ul>
</div>

<div class="wrapper">
	<div class="row">
		<div class="col-sm-12">
			<section class="panel">
				<header class="panel-heading">
					添加用户
					<span class="tools pull-right">
						<a href="javascript:;" class="fa fa-chevron-down"></a>
						<a href="javascript:;" class="fa fa-times"></a>
					</span>
				</header>
				<div class="panel-body">
					<form class="form-horizontal adminex-form" method="post">
						<div class="form-group has-success">
							<label class="col-sm-2 control-label col-lg-2" for="inputSuccess">用户名</label>
							<div class="col-lg-6">
								<input type="text" class="form-control" name="user_name" id="inputSuccess" required>
							</div>
						</div>
						<div class="form-group has-success">
							<label class="col-sm-2 control-label col-lg-2" for="inputSuccess">平台权限</label>
							<div class="col-lg-6">
								<select class="form-control m-bot15" name="role">
									<option value='user' selected>普通用户</option>
									<option value='manager'>平台管理员</option>
								</select>
							</div>
						</div>
						<div class="form-group has-success">
							<label class="col-sm-2 control-label col-lg-2" for="inputSuccess">域名查询</label>
								<div class="col-lg-6">
									<select class="chosen-select form-control m-b" name="visit_domain" data-placeholder="请选择该用户可以查询的域名" multiple tabindex="2">
										{% for domain in domain_all %}
										<option value={{domain}}>{{domain}}</option>
										{% endfor %}
									</select>
								</div>
						</div>
						<div class="form-group has-success">
							<label class="col-sm-2 control-label col-lg-2" for="inputSuccess">域名操作</label>
								<div class="col-lg-6">
									<select class="chosen-select form-control m-b" name="operate_domain" data-placeholder="请选择该用户可以操作的域名" multiple tabindex="2">
										{% for domain in domain_all %}
										<option value={{domain}}>{{domain}}</option>
										{% endfor %}
									</select>
								</div>
						</div>
						<div class="form-group has-success">
							<div class="col-lg-offset-2 col-lg-10">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</div>
						</br>
						{{user_error}}
					</form>

				</div>
			</section>
		</div>
	</div>
</div>
{% endblock %}
{% block self_footer_js %}
<script type="text/javascript">
var config = {
                '.chosen-select'           : {},
                '.chosen-select-deselect'  : {allow_single_deselect:true},
                '.chosen-select-no-single' : {disable_search_threshold:10},
                '.chosen-select-no-results': {no_results_text:'Oops, nothing found!'},
                '.chosen-select-width'     : {width:"95%"}
};


for (var selector in config) {
        $(selector).chosen(config[selector]);
}
</script>
<script src="/static/js/jquery-1.12.1.min.js"></script>

<!--dynamic table-->
<script type="text/javascript" language="javascript" src="/static/js/advanced-datatable/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="/static/js/data-tables/DT_bootstrap.js"></script>
<!--dynamic table initialization -->
<script src="/static/js/dynamic_table_init.js"></script>
{% endblock %}
